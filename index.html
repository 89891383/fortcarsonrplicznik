<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fort Carson Roleplay - Licznik osób</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    header {
      text-align: center;
      padding: 50px 0;
    }
    .server-info {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .server-img {
      max-width: 100%;
      height: auto;
      border-style: none;
    }
    .discord-btn {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
    .discord-btn:hover {
      background-color: #404EED;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
      font-size: 14px;
      color: #bbbbbb;
    }
    footer a {
      color: #FF6F61;
      text-decoration: none;
    }
    .navbar-toggler {
      border: none;
    }
  </style>
</head>
<body>
  <!-- Nawigacja -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fort Carson Roleplay</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link discord-btn" href="https://discord.gg/WD8sMR4EeY" target="_blank">
              <i class="fa-brands fa-discord"></i> Dołącz na Discorda
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Główna sekcja -->
  <header>
    <h1>Fort Carson Roleplay MTA</h1>
    <p>Polski serwer roleplay na platformie MTA</p>
  </header>

  <!-- Licznik graczy -->
  <div class="server-info">
    <a href="#" id="gameStateLink">
      <img id="serverImg" class="server-img" src="https://www.game-state.com/51.83.182.33:20976/n-560x95_FFFFFF_D12626_000000_000000.png" alt="Licznik graczy">
    </a>
  </div>

  <!-- Stopka -->
  <footer>
    <p>jestem tylko użytkownikiem, a nie administratorem Fort Carson RP.</p>
    <p>twórca strony: <strong>vehhty</strong> <i class="fa-solid fa-heart" style="color: red;"></i></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Odświeżanie obrazka co 3 sekundy
    setInterval(() => {
      const img = document.getElementById('serverImg');
      img.src = "https://www.game-state.com/51.83.182.33:20976/n-560x95_FFFFFF_D12626_000000_000000.png?" + new Date().getTime();
    }, 3000);

    // Potwierdzenie przed opuszczeniem strony
    document.getElementById('gameStateLink').addEventListener('click', (event) => {
      event.preventDefault();
      const confirmExit = confirm("Czy na pewno chcesz opuścić stronę i przejść do Game State?");
      if (confirmExit) {
        window.location.href = "https://www.game-state.com/51.83.182.33:20976/";
      }
    });
  </script>
</body>
</html>
