<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fort Carson Roleplay MTA</title>

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    header {
      text-align: center;
      padding: 50px 0;
    }

    .server-info {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    iframe {
      border: none;
      width: 220px;
      height: 266px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
      font-size: 14px;
      color: #bbbbbb;
    }

    footer a {
      color: #FF6F61;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Nawigacja -->
  <nav>
    <div class="nav-wrapper black">
      <a href="#" class="brand-logo center">Fort Carson Roleplay</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a class="btn blue darken-3 white-text" href="https://discord.gg/WD8sMR4EeY" target="_blank">
            <i class="fa fa-discord"></i> Dołącz na Discorda
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Główna sekcja -->
  <header>
    <h1>Fort Carson Roleplay MTA</h1>
    <p>polski serwer roleplay na platformie mta</p>
  </header>

  <!-- Licznik graczy -->
  <div class="server-info">
    <iframe id="serverIframe" src="https://www.game-state.com/iframe.php?ip=51.83.182.33&port=20976&bgcolor=363636&bordercolor=000000&fieldcolor=FFFFFF&valuecolor=EDEDED&oddrowscolor=4D4D4D&showgraph=false&showplayers=true&graphvalues=EDEDED&graphaxis=FFFFFF&width=220&graph_height=105&plist_height=101&font_size=9"></iframe>
  </div>

  <!-- Stopka -->
  <footer>
    <p>jestem tylko użytkownikiem, a nie administratorem fort carson rp.</p>
    <p>twórca strony: <strong>vehhty</strong> <i class="fa fa-heart" style="color: red;"></i></p>
  </footer>

  <script>
    // odświeżanie iframe co 3 sekundy, ale tylko przy zmianach
    let lastContent = "";

    setInterval(async () => {
      try {
        const response = await fetch("https://www.game-state.com/51.83.182.33:20976/");
        const text = await response.text();

        if (text !== lastContent) {
          document.getElementById('serverIframe').src = "https://www.game-state.com/iframe.php?ip=51.83.182.33&port=20976&bgcolor=363636&bordercolor=000000&fieldcolor=FFFFFF&valuecolor=EDEDED&oddrowscolor=4D4D4D&showgraph=false&showplayers=true&graphvalues=EDEDED&graphaxis=FFFFFF&width=220&graph_height=105&plist_height=101&font_size=9&timestamp=" + new Date().getTime();
          lastContent = text;
        }
      } catch (e) {
        console.error("Błąd aktualizacji iframe", e);
      }
    }, 3000);
  </script>
</body>
</html>
